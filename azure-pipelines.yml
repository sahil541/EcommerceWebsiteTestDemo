trigger:
- main

pool:
  name: 'DemoAgentPool'

variables:
  buildConfiguration: 'Release'
  HEADLESS_CHROME: 'true'  # Set to true for headless execution in the pipeline

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
